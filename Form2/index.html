<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form2</title>
</head>
<body>
    

    <div class="container">


        <form action="#" method="post" target="_blank">

            <h1>Registration Form</h1>

            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" value="First name" maxlength="100" required>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" value="Last Name" maxlength="100" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="mail@test.com" maxlength="100" required>

            <label for="bdate">Date of birth:</label>
            <input type="date" id="bdate" name="bdate">

            <h4>Gender:</h4>

            <label for="male">Male</label><br>
            <input type="radio" id="male" name="gender" value="male">
            
            <label for="female">Female</label><br>
            <input type="radio" id="female" name="gender" value="female">

            <label for="selfie">Your selfie:</label>
            <input type="file" id="selfie" name="selfie">

            <label for="pwd">Enter your password:</label>
            <input type="password" id="pwd" name="pwd" maxlength="32" required>

            <label for="pwd-cfrm">Confirm your password:</label>
            <input type="password" id="pwd-cfrm" name="pwd-cfrm" maxlength="32" required>

            <input type="submit" value="Submit">

        </form>

    </div>
</body>
</html>
